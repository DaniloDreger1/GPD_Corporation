<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link para o arquivo de estilos CSS da página -->
    <link rel="stylesheet" href="css/cadastro.css" />
    <!-- Link para o arquivo de ícones -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>GPD Corporation</title>
  </head>
  <body>
    <!-- área de cadastro da página -->
    <section class="area-cadastro">
      <div class="cadastro">
        <div class="logo-container">
          <img src="img/bancos-de-dados.png" alt="Logo" class="logo" />
        </div>

        <!-- formulário de cadastro -->
        <form onsubmit="cadastrar(); return false;">
          <p class="gpd-welcome">Cadastre-se</p>

          <label id="labelEmail" for="email">E-mail</label>
          <input
            type="text"
            name="nome"
            placeholder="Digite seu e-mail"
            autofocus
            id="email"
          />

          <label id="labelSenha" for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Digite sua senha"
            id="senha"
          />

          <input class="cadastrar" type="submit" value="Cadastrar" />
        </form>

        <!-- Link para a página de login -->
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </section>

    <!-- Link para o arquivo de script JavaScript da página -->
    <script src="js/cadastro.js"></script>
  </body>
</html>
