<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link para o arquivo de estilos CSS da página -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- Link para o arquivo de ícones -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>GPD Corporation</title>
  </head>
  <body>
    <!-- área de login da página -->
    <section class="area-login">
      <div class="login">
        <div class="logo-container">
          <img src="img/bancos-de-dados.png" alt="Logo" class="logo" />
        </div>

        <!-- formulário de login -->
        <form onsubmit="entrar(); return false;">
          <p class="gpd-welcome">Bem vindo(a) a GPD Corporation</p>

          <label id="labelEmail" for="email">E-mail</label>
          <input
            type="email"
            name="email"
            placeholder="Digite seu e-mail"
            autofocus
            id="email"
            required
          />

          <label id="labelSenha" for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Digite sua senha"
            id="senha"
            rre
          />

          <input class="Entrar" type="submit" value="Entrar" />
        </form>

        <!-- Link para a página de cadastro -->
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </section>

    <!-- Link para o arquivo de script JavaScript da página -->
    <script src="js/login.js"></script>
  </body>
</html>
